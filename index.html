<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0078d7;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up / Sign In</h2>
    <form id="authForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      <button type="button" id="sendOtpBtn">Send OTP</button>
      <div id="otpSection" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <button type="button" id="verifyOtpBtn">Verify OTP</button>
      </div>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>

document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("user"));

  // If user is already signed in, redirect to the dashboard
  if (user) {
    window.location.href = "dashboard.html";
  }
});
    // Simulated OTP (hardcoded for demo purposes)
    const OTP = "1234";

    // References to form elements
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const otpSection = document.getElementById("otpSection");
    const message = document.getElementById("message");

    // Event listener for sending OTP
    sendOtpBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!name || !phone) {
        message.textContent = "Please enter your name and phone number.";
        message.style.color = "red";
        return;
      }

      // Simulate sending OTP
      message.textContent = `OTP has been sent to ${phone}. Use OTP: ${OTP}`;
      message.style.color = "green";
      otpSection.style.display = "block";
    });

    // Event listener for verifying OTP
    verifyOtpBtn.addEventListener("click", () => {
      const enteredOtp = document.getElementById("otp").value;

      if (enteredOtp === OTP) {
        // Store user data in localStorage
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        localStorage.setItem("user", JSON.stringify({ name, phone }));

        // Redirect to dashboard page
        window.location.href = "dashboard.html";
      } else {
        message.textContent = "Invalid OTP. Please try again.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
